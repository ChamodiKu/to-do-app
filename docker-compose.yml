version: '3.8'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: to-do-app
        container_name: todo-app
        restart: unless-stopped
        working_dir: /var/www
        volumes:
            - .:/var/www
        ports:
            - "8000:8000"
        depends_on:
            - mysql
        networks:
            - laravel

    mysql:
        image: mysql:8.0
        container_name: todo-mysql
        restart: unless-stopped
#        environment:
#            MYSQL_DATABASE: to_do_app
#            MYSQL_ROOT_PASSWORD: rootpass
#            MYSQL_USER: root
#            MYSQL_PASSWORD: rootpass
        env_file:
            - .env
        volumes:
            - mysql-data:/var/lib/mysql
        ports:
            - "3306:3306"
        networks:
            - laravel

    node:
        image: node:18
        container_name: todo-node
        working_dir: /var/www
        volumes:
            - .:/var/www
        command: sh -c "npm install && npm run dev"
        depends_on:
            - app
        networks:
            - laravel

volumes:
    mysql-data:

networks:
    laravel:
        driver: bridge
